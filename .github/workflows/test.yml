name: Test
on: [push, pull_request]
jobs:

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Checkout repository
      uses: actions/checkout@v1

    - name: Build
      run: |
        mkdir build &&
        go build -v -o build .

    - name: Upload artifact
      uses: actions/upload-artifact@v1
      with:
        name: gateway
        path: build

name: Build
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Checkout repository
      uses: actions/checkout@v1

    - name: Build
      run: go build -v -o build/gateway .

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repository
      uses: actions/checkout@v1

    - name: Login to Docker
      uses: azure/container-actions/docker-login@master
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build image
      run: docker build -t spectacles/gateway:$(echo ${{ github.ref }} | cut -d / -f 3) .

    - name: Push
      run: docker push spectacles/gateway:$(echo ${{ github.ref }} | cut -d / -f 3)

    - name: Logout of Docker
      uses: azure/container-actions/docker-logout@master
